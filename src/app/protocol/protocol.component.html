<div class="row">
  <div class="col-xs-12" *ngFor="let protocol of protocols$|async">

    <input *ngIf="!summaryMode" [checked]="(protocol.active)" #chk [value]="protocol.id" (change)="onChange(protocol,chk.checked)" type="checkbox">
    <span>
      {{protocol.name}}
    </span>



  </div>
</div>
