<div [style.background]="summaryMode?'white':'#D8E8F6'" class="row">

  <div class="col-xs-12" *ngFor="let protocol of protocols$|async">
    <ng-container *ngIf="(!summaryMode || protocol.active==1)">
      <input *ngIf="!summaryMode" [checked]="(protocol.active)" #chk [value]="protocol.id" (change)="onChange(protocol,chk.checked)"
        type="checkbox">
      <span>
        {{protocol.name}}
      </span>
    </ng-container>




  </div>
</div>
